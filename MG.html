<!DOCTYPE html>
<html>
<head>
  <title>My Gallery</title>
  <style>
    
    h1 {
      margin-top: 50px;
      text-align: center;
    }

    .image-container {
      display: flex;

      justify-content: center;
    }

    .image-container > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }

    .image-container img {
      height: 333px;
    }

    .image-description {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>My Gallery</h1>

  <div class="image-container">
    <div>
      <img src="D:\Trash webpage\Gallery\Alpaca.jpg" alt="Alpaca">
      <p class="image-description">Alpaca</p>
    </div>
    <div>
      <img src="D:\Trash webpage\Gallery\Attk Dog.jpg" alt="Attk Dog">
      <p class="image-description">Attack Dog</p>
    </div>
    <div>
      <img src="D:\Trash webpage\Gallery\Cat eyes.jpg" alt="Cat eyes">
      <p class="image-description">Cat Eyes</p>
    </div>
    <div>
      <img src="D:\Trash webpage\Gallery\Cat runnin.jpg" alt="Cat running">
      <p class="image-description">Cat Running</p>
    </div>
    <div>
      <img src="D:\Trash webpage\Gallery\Shiba inu.jpg" alt="Shiba Inu">
      <p class="image-description">Shiba Inu</p>
    </div>
  </div>

</body>
</html>
